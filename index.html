<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <style>
        body {
            background: url("./imag/bg-image.jpg") no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .full{
            background-image: url("./imag/blue-sky-with-shiny-clouds-background_1017-23279.webp");
            background-size: cover;
            margin-top: -50px;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="weather" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div>
                    <button onclick="search()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
       <div id="result">
          
       </div>
    </div>
    </body>
<script>
    function search(){
weather=weather.value
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${weather}&appid=5b4bee0ba241d092159faf007e166080`).then(data=>data.json()).then(data=>displayData(data))
    }
    function displayData(weatherDetails){
        locationName=weatherDetails.name
        clouds=weatherDetails.weather[0].main
        description=weatherDetails.weather[0].description
        icon=weatherDetails.weather[0].icon
        temp=weatherDetails.main.temp
        feels=weatherDetails.main.feels_like
       
        temp=Math.round(temp-273.15)
        feels=Math.round(feels-273.15)
        
        result.innerHTML=`

        <div class="container full w-50 text-center ">
            <h2 style="color:white;font-weight:bold;">${locationName}</h2>
            <h4 class="cloud" style="opacity:0.6">${clouds}</h4>
            <h4 class="desc" style="opacity:0.6">${description}</h4>
            <img src="https://openweathermap.org/img/w/${icon}.png">
            <h1>${temp}<sup>&deg;C</sup></h1>
            <h2 style="opacity:0.8;font-size:20px;"><span style="font-size:20px; font-weight:bold; opacity:0.8">FEELS LIKE</span> ${feels}<sup>&deg;C</sup></h5>
        
 `}
</script>

</html>
